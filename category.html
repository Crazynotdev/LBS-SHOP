<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cat√©gorie | LBS SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ===== FONTS PREMIUM ===== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #f0f3f8 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        /* ===== HEADER PREMIUM ===== */
        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-radius: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 10px 15px rgba(102, 126, 234, 0.3));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .cart-icon {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .cart-icon:hover {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== STATS CAT√âGORIE ===== */
        .category-stats {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            margin: 1.5rem 2rem;
            padding: 1rem 2rem;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #475569;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.3rem 1rem;
            border-radius: 40px;
        }

        /* ===== GRILLE PREMIUM ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== CARD PREMIUM ===== */
        .card {
            background: white;
            border-radius: 40px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
            position: relative;
            animation: cardAppear 0.8s backwards;
            cursor: pointer;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 40px 60px -15px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(135deg, #f6f8fc 0%, #eef2f6 100%);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            z-index: 2;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
            background: white;
        }

        .card h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1e293b;
            transition: color 0.3s;
        }

        .card:hover h4 {
            color: #667eea;
        }

        .product-category {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .price-container {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .old-price {
            font-size: 1rem;
            color: #94a3b8;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .btn-add {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-add:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-add:active {
            transform: scale(0.95);
        }

        /* ===== NOTIFICATION TOAST ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 30px;
            padding: 1rem 2rem;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .toast-sub {
            font-size: 0.9rem;
            color: #64748b;
        }

        /* ===== LOADING SKELETON ===== */
        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .skeleton-card {
            background: white;
            border-radius: 40px;
            padding: 1rem;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
        }

        .skeleton-img {
            width: 100%;
            height: 280px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 30px;
        }

        .skeleton-line {
            height: 20px;
            margin: 1rem 0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 10px;
        }

        .skeleton-line.short {
            width: 60%;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            grid-column: 1 / -1;
        }

        .empty-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s infinite;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-sub {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .empty-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .empty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            header {
                padding: 1rem;
            }
            .category-emoji {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .category-stats {
                margin: 1rem;
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                border-radius: 30px;
            }
            .grid {
                padding: 1rem;
                gap: 1rem;
            }
            .image-container {
                height: 220px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="javascript:history.back()" class="back-btn">‚Üê</a>
        <div class="category-info">
            <span class="category-emoji" id="categoryEmoji">üè∑Ô∏è</span>
            <h2 id="title"></h2>
        </div>
    </div>
    <a href="cart.html" class="cart-icon">
        üõí
        <span class="cart-count" id="cartCount">0</span>
    </a>
</header>

<!-- STATS CAT√âGORIE -->
<div class="category-stats" id="categoryStats">
    <div class="stat-item">
        <span>üì¶ Produits</span>
        <span class="stat-value" id="productCount">0</span>
    </div>
    <div class="stat-item">
        <span>üí∞ √Ä partir de</span>
        <span class="stat-value" id="minPrice">0 FCFA</span>
    </div>
    <div class="stat-item">
        <span>‚ú® Nouveaut√©s</span>
        <span class="stat-value" id="newCount">0</span>
    </div>
</div>

<!-- GRILLE PRODUITS -->
<div class="grid" id="products">
    <!-- Les squelettes de chargement appara√Ætront ici -->
</div>

<!-- TOAST NOTIFICATION -->
<div class="toast" id="toast">
    <div class="toast-icon">‚úì</div>
    <div class="toast-content">
        <div class="toast-title" id="toastTitle">Ajout√© au panier !</div>
        <div class="toast-sub" id="toastSub">Continuez vos achats</div>
    </div>
</div>

<script>
    const API = "https://backend-lbs-shop-59jc.vercel.app";
    const cat = new URLSearchParams(location.search).get("cat");
    
    // Mapping des √©mojis par cat√©gorie
    const categoryEmojis = {
        'football': '‚öΩ',
        'basket': 'üèÄ',
        'drip': 'üëï',
        'tracksuit': 'üéΩ',
        'default': 'üè∑Ô∏è'
    };

    // Mapping des noms de cat√©gorie
    const categoryNames = {
        'football': 'FOOTBALL',
        'basket': 'BASKET',
        'drip': 'DRIP',
        'tracksuit': 'SURV√äTEMENTS',
        'default': 'CAT√âGORIE'
    };

    // Afficher le titre et l'√©moji
    document.getElementById('title').innerText = categoryNames[cat] || cat.toUpperCase();
    document.getElementById('categoryEmoji').innerText = categoryEmojis[cat] || 'üè∑Ô∏è';

    // Afficher les squelettes de chargement
    function showSkeletons() {
        const skeletons = Array(6).fill(0).map(() => `
            <div class="skeleton-card">
                <div class="skeleton-img"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
            </div>
        `).join('');
        document.getElementById('products').innerHTML = skeletons;
    }

    // Mettre √† jour le compteur du panier
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        document.getElementById('cartCount').textContent = cart.length;
    }

    // Afficher une notification
    function showToast(productName) {
        const toast = document.getElementById('toast');
        document.getElementById('toastSub').textContent = `${productName} a √©t√© ajout√©`;
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Ajouter au panier
    function addToCart(event, product) {
        event.stopPropagation();
        
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        
        updateCartCount();
        showToast(product.name);
        
        // Animation sur le bouton
        const btn = event.currentTarget;
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
            btn.style.transform = '';
        }, 200);
    }

    // Charger les produits
    async function loadProducts() {
        showSkeletons();
        
        try {
            const response = await fetch(API + "/products");
            const data = await response.json();
            
            // Filtrer par cat√©gorie
            const filteredProducts = data.filter(p => p.category === cat);
            
            // Calculer les statistiques
            const prices = filteredProducts.map(p => p.finalPrice);
            const minPrice = Math.min(...prices);
            const newProducts = filteredProducts.filter(p => p.isNew).length;
            
            // Mettre √† jour les stats
            document.getElementById('productCount').textContent = filteredProducts.length;
            document.getElementById('minPrice').textContent = minPrice.toLocaleString() + ' FCFA';
            document.getElementById('newCount').textContent = newProducts;
            
            if (filteredProducts.length === 0) {
                document.getElementById('products').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-emoji">üîç</div>
                        <div class="empty-title">Aucun produit</div>
                        <div class="empty-sub">Aucun produit trouv√© dans cette cat√©gorie</div>
                        <a href="shop.html" class="empty-btn">Voir toutes les cat√©gories</a>
                    </div>
                `;
                return;
            }
            
            document.getElementById('products').innerHTML = filteredProducts.map((p, index) => `
                <div class="card" onclick="handleCardClick(event, ${JSON.stringify(p).replace(/"/g, '&quot;')})">
                    <div class="image-container">
                        <img src="${API}${p.image}" alt="${p.name}" loading="lazy">
                        ${p.oldPrice ? '<div class="badge">PROMO</div>' : ''}
                        ${p.isNew ? '<div class="badge" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">NOUVEAU</div>' : ''}
                    </div>
                    <div class="card-content">
                        <h4>${p.name}</h4>
                        <div class="product-category">
                            <span>${categoryEmojis[cat] || 'üè∑Ô∏è'}</span>
                            <span>${categoryNames[cat] || cat}</span>
                        </div>
                        <div class="price-container">
                            <span class="price">${p.finalPrice.toLocaleString()} FCFA</span>
                            ${p.oldPrice ? `<span class="old-price">${p.oldPrice.toLocaleString()} FCFA</span>` : ''}
                        </div>
                        <button class="btn-add" onclick="addToCart(event, ${JSON.stringify(p).replace(/"/g, '&quot;')})">
                            <span>‚ûï</span>
                            <span>Ajouter au panier</span>
                        </button>
                    </div>
                </div>
            `).join('');
            
        } catch (error) {
            console.error('Erreur:', error);
            document.getElementById('products').innerHTML = `
                <div class="empty-state">
                    <div class="empty-emoji">üò¢</div>
                    <div class="empty-title">Erreur de chargement</div>
                    <div class="empty-sub">Impossible de charger les produits</div>
                    <button onclick="loadProducts()" class="empty-btn">R√©essayer</button>
                </div>
            `;
        }
    }

    // Emp√™cher la propagation du clic
    function handleCardClick(event, product) {
        if (event.target.tagName !== 'BUTTON' && !event.target.closest('button')) {
            // Rediriger vers la page d√©tail du produit
            // location.href = `product.html?id=${product.id}`;
        }
    }

    // Exposer les fonctions globalement
    window.addToCart = addToCart;
    window.handleCardClick = handleCardClick;
    window.loadProducts = loadProducts;

    // Initialiser
    loadProducts();
    updateCartCount();
</script>

</body>
</html>
