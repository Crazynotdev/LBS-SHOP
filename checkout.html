<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande | LBS SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ===== FONTS PREMIUM ===== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #f0f3f8 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        /* ===== HEADER PREMIUM ===== */
        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-radius: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .cart-icon {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .cart-icon:hover {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* ===== R√âCAPITULATIF COMMANDE ===== */
        .order-summary {
            background: white;
            border-radius: 40px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .summary-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-title span {
            font-size: 1.5rem;
        }

        .summary-items {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-items::-webkit-scrollbar {
            width: 6px;
        }

        .summary-items::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .summary-items::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-image {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .item-price {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 10px;
            background: #f1f5f9;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .qty-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .qty-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 2px dashed #e2e8f0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .total-price {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== FORMULAIRE ===== */
        .checkout-form {
            background: white;
            border-radius: 40px;
            padding: 2rem;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label span {
            font-size: 1.2rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .form-input.error + .error-message {
            display: block;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        /* ===== BOUTON COMMANDE ===== */
        .btn-order {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .btn-order::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-order:hover::before {
            width: 500px;
            height: 500px;
        }

        .btn-order:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.5);
        }

        .btn-order:active {
            transform: scale(0.98);
        }

        .btn-order.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-order.loading .btn-text {
            visibility: hidden;
        }

        .btn-order.loading::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== MODAL SUCC√àS ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 60px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: successBounce 1s;
        }

        @keyframes successBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .modal-text {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .modal-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            header {
                padding: 1rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .main-content {
                padding: 0 1rem;
            }
            .order-summary,
            .checkout-form {
                padding: 1.5rem;
            }
            .summary-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .item-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="cart.html" class="back-btn">‚Üê</a>
        <h2>COMMANDE</h2>
    </div>
    <a href="cart.html" class="cart-icon">
        üõí
        <span class="cart-count" id="cartCount">0</span>
    </a>
</header>

<div class="main-content">
    <!-- R√©capitulatif commande -->
    <div class="order-summary">
        <div class="summary-title">
            <span>üì¶</span>
            <span>R√©capitulatif de votre commande</span>
        </div>
        <div class="summary-items" id="summaryItems">
            <!-- Les articles seront inject√©s ici -->
        </div>
        <div class="summary-total">
            <span>Total</span>
            <span class="total-price" id="totalPrice">0 FCFA</span>
        </div>
    </div>

    <!-- Formulaire de commande -->
    <div class="checkout-form">
        <div class="form-group">
            <label class="form-label">
                <span>üë§</span>
                <span>Nom complet</span>
            </label>
            <input type="text" id="name" class="form-input" placeholder="Votre nom" autocomplete="off">
            <div class="error-message">Le nom est requis</div>
        </div>

        <div class="form-group">
            <label class="form-label">
                <span>üìû</span>
                <span>T√©l√©phone</span>
            </label>
            <input type="tel" id="phone" class="form-input" placeholder="06 XX XX XX XX" autocomplete="off">
            <div class="error-message">Le t√©l√©phone est requis</div>
        </div>

        <div class="form-group">
            <label class="form-label">
                <span>üìç</span>
                <span>Quartier / Localisation</span>
            </label>
            <textarea id="location" class="form-input" placeholder="Indiquez votre quartier, point de rep√®re..."></textarea>
            <div class="error-message">La localisation est requise</div>
        </div>

        <button class="btn-order" onclick="placeOrder()" id="orderBtn">
            <span class="btn-text">Confirmer la commande</span>
            <span>‚Üí</span>
        </button>
    </div>
</div>

<!-- Modal de succ√®s -->
<div class="modal" id="successModal">
    <div class="modal-content">
        <div class="modal-icon">‚úÖ</div>
        <div class="modal-title">Commande confirm√©e !</div>
        <div class="modal-text" id="modalText">Votre commande a √©t√© envoy√©e avec succ√®s</div>
        <button class="modal-btn" onclick="goToHome()">Retour √† l'accueil</button>
    </div>
</div>

<script>
    const API = "https://backend-lbs-shop-59jc.vercel.app";
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    
    // Mapping des cat√©gories
    const categoryEmojis = {
        'football': '‚öΩ',
        'basket': 'üèÄ',
        'drip': 'üëï',
        'tracksuit': 'üéΩ'
    };

    // Mettre √† jour le compteur du panier
    function updateCartCount() {
        document.getElementById('cartCount').textContent = cart.length;
    }

    // Afficher le r√©capitulatif
    function renderSummary() {
        const summaryItems = document.getElementById('summaryItems');
        const totalPrice = document.getElementById('totalPrice');
        
        // Grouper les articles identiques
        const groupedItems = cart.reduce((acc, item) => {
            const key = item.id || item.name;
            if (!acc[key]) {
                acc[key] = {
                    ...item,
                    quantity: 1
                };
            } else {
                acc[key].quantity++;
            }
            return acc;
        }, {});

        const itemsList = Object.values(groupedItems);
        const total = itemsList.reduce((sum, item) => sum + (item.finalPrice * item.quantity), 0);

        summaryItems.innerHTML = itemsList.map(item => `
            <div class="summary-item">
                <div class="item-info">
                    <img src="${API}${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/50?text=Image'">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.finalPrice.toLocaleString()} FCFA</div>
                    </div>
                </div>
                <div class="item-quantity">
                    <span class="qty-value">x${item.quantity}</span>
                </div>
            </div>
        `).join('');

        totalPrice.textContent = total.toLocaleString() + ' FCFA';
    }

    // Valider le formulaire
    function validateForm() {
        const name = document.getElementById('name');
        const phone = document.getElementById('phone');
        const location = document.getElementById('location');
        
        let isValid = true;
        
        // R√©initialiser les erreurs
        [name, phone, location].forEach(field => {
            field.classList.remove('error');
        });
        
        if (!name.value.trim()) {
            name.classList.add('error');
            isValid = false;
        }
        
        if (!phone.value.trim()) {
            phone.classList.add('error');
            isValid = false;
        } else if (!/^[0-9+\-\s]{8,}$/.test(phone.value.trim())) {
            phone.classList.add('error');
            isValid = false;
        }
        
        if (!location.value.trim()) {
            location.classList.add('error');
            isValid = false;
        }
        
        return isValid;
    }

    // Passer la commande
    async function placeOrder() {
        if (!validateForm()) {
            return;
        }
        
        if (cart.length === 0) {
            alert('Votre panier est vide !');
            location.href = 'shop.html';
            return;
        }
        
        const btn = document.getElementById('orderBtn');
        btn.classList.add('loading');
        
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const location = document.getElementById('location').value.trim();
        
        try {
            const response = await fetch(API + "/orders", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: name,
                    phone: phone,
                    location: location,
                    items: cart,
                    total: cart.reduce((sum, p) => sum + p.finalPrice, 0),
                    date: new Date().toISOString()
                })
            });
            
            if (response.ok) {
                // Vider le panier
                localStorage.removeItem("cart");
                
                // Afficher le modal de succ√®s
                const modal = document.getElementById('successModal');
                document.getElementById('modalText').textContent = 
                    `Merci ${name}, votre commande a √©t√© enregistr√©e !`;
                modal.classList.add('show');
            } else {
                throw new Error('Erreur lors de l\'envoi');
            }
        } catch (error) {
            console.error('Erreur:', error);
            alert('Une erreur est survenue. Veuillez r√©essayer.');
        } finally {
            btn.classList.remove('loading');
        }
    }

    // Retour √† l'accueil
    function goToHome() {
        location.href = 'index.html';
    }

    // Initialiser
    renderSummary();
    updateCartCount();
    
    // V√©rifier si le panier est vide
    if (cart.length === 0) {
        alert('Votre panier est vide !');
        location.href = 'shop.html';
    }
</script>

</body>
</html>
