<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier | LBS SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ===== FONTS PREMIUM ===== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8fc 0%, #f0f3f8 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        /* ===== HEADER PREMIUM ===== */
        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-radius: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .cart-icon {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .cart-icon:hover {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* ===== R√âCAPITULATIF ===== */
        .cart-summary {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== LISTE DES PRODUITS ===== */
        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            background: white;
            border-radius: 30px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item:hover {
            transform: translateX(10px);
            box-shadow: 0 20px 40px -15px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .cart-item:hover .item-image {
            transform: scale(1.05) rotate(2deg);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: #1e293b;
        }

        .item-category {
            font-size: 0.8rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-remove {
            width: 40px;
            height: 40px;
            border-radius: 15px;
            background: #fee2e2;
            color: #ef4444;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }

        /* ===== TOTAL SECTION ===== */
        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 40px;
            padding: 2rem;
            color: white;
            margin: 2rem 0;
            box-shadow: 0 30px 50px -20px rgba(102, 126, 234, 0.5);
            position: relative;
            overflow: hidden;
        }

        .total-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .total-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .total-detail {
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* ===== BOUTON COMMANDER ===== */
        .btn-checkout {
            width: 100%;
            padding: 1.5rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            border: 2px solid transparent;
        }

        .btn-checkout:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-checkout:active {
            transform: scale(0.98);
        }

        /* ===== EMPTY STATE ===== */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 60px;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
        }

        .empty-emoji {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            animation: float 3s infinite;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .empty-text {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .btn-shop {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .btn-shop:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 30px;
            padding: 1rem 2rem;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .notification-sub {
            font-size: 0.9rem;
            color: #64748b;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            header {
                padding: 1rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .main-content {
                padding: 0 1rem;
            }
            .cart-item {
                padding: 1rem;
                gap: 1rem;
            }
            .item-image {
                width: 60px;
                height: 60px;
            }
            .total-amount {
                font-size: 2rem;
            }
            .summary-stats {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="javascript:history.back()" class="back-btn">‚Üê</a>
        <h2>MON PANIER</h2>
    </div>
    <a href="cart.html" class="cart-icon">
        üõí
        <span class="cart-count" id="cartCount">0</span>
    </a>
</header>

<div class="main-content">
    <div id="cartContainer">
        <!-- Le contenu sera inject√© par JavaScript -->
    </div>
</div>

<!-- NOTIFICATION -->
<div class="notification" id="notification">
    <div class="notification-icon">‚úì</div>
    <div class="notification-content">
        <div class="notification-title" id="notificationTitle">Article retir√©</div>
        <div class="notification-sub" id="notificationSub">Le produit a √©t√© supprim√©</div>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    
    // Mapping des cat√©gories
    const categoryEmojis = {
        'football': '‚öΩ',
        'basket': 'üèÄ',
        'drip': 'üëï',
        'tracksuit': 'üéΩ'
    };

    // Mettre √† jour le compteur du panier
    function updateCartCount() {
        document.getElementById('cartCount').textContent = cart.length;
    }

    // Afficher une notification
    function showNotification(title, message) {
        const notification = document.getElementById('notification');
        document.getElementById('notificationTitle').textContent = title;
        document.getElementById('notificationSub').textContent = message;
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // Calculer les statistiques
    function calculateStats() {
        const subtotal = cart.reduce((sum, p) => sum + p.finalPrice, 0);
        const itemsCount = cart.length;
        const uniqueItems = new Set(cart.map(p => p.id)).size;
        const avgPrice = itemsCount > 0 ? Math.round(subtotal / itemsCount) : 0;
        
        return { subtotal, itemsCount, uniqueItems, avgPrice };
    }

    // Supprimer un article
    function removeItem(index) {
        const removedItem = cart[index];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        
        // Animation de suppression
        const itemElement = document.querySelector(`[data-index="${index}"]`);
        if (itemElement) {
            itemElement.style.transform = 'translateX(100px)';
            itemElement.style.opacity = '0';
            setTimeout(() => {
                renderCart();
                showNotification('Article retir√©', `${removedItem.name} a √©t√© supprim√©`);
            }, 300);
        } else {
            renderCart();
            showNotification('Article retir√©', `${removedItem.name} a √©t√© supprim√©`);
        }
        
        updateCartCount();
    }

    // Vider le panier
    function clearCart() {
        if (cart.length === 0) return;
        
        cart = [];
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateCartCount();
        showNotification('Panier vid√©', 'Tous les articles ont √©t√© retir√©s');
    }

    // Rendu du panier
    function renderCart() {
        const container = document.getElementById('cartContainer');
        const stats = calculateStats();
        
        if (cart.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-emoji">üõí</div>
                    <div class="empty-title">Panier vide</div>
                    <div class="empty-text">Votre panier est vide. D√©couvrez notre collection !</div>
                    <a href="shop.html" class="btn-shop">D√©couvrir la boutique</a>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <!-- R√âCAPITULATIF -->
            <div class="cart-summary">
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-label">Articles</div>
                        <div class="stat-value">${stats.itemsCount}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Produits uniques</div>
                        <div class="stat-value">${stats.uniqueItems}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Prix moyen</div>
                        <div class="stat-value">${stats.avgPrice.toLocaleString()} FCFA</div>
                    </div>
                </div>
            </div>

            <!-- LISTE DES ARTICLES -->
            <div class="cart-list">
                ${cart.map((p, index) => `
                    <div class="cart-item" data-index="${index}">
                        <img src="https://backend-lbs-shop-59jc.vercel.app${p.image}" 
                             alt="${p.name}" 
                             class="item-image"
                             onerror="this.src='https://via.placeholder.com/80?text=Image'">
                        <div class="item-details">
                            <div class="item-name">${p.name}</div>
                            <div class="item-category">
                                <span>${categoryEmojis[p.category] || 'üè∑Ô∏è'}</span>
                                <span>${p.category || 'Drip'}</span>
                            </div>
                            <div class="item-price">${p.finalPrice.toLocaleString()} FCFA</div>
                        </div>
                        <div class="item-actions">
                            <button class="btn-remove" onclick="removeItem(${index})" title="Retirer">
                                ‚úï
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>

            <!-- TOTAL -->
            <div class="total-section">
                <div class="total-row">
                    <span class="total-label">Sous-total</span>
                    <span class="total-amount">${stats.subtotal.toLocaleString()} FCFA</span>
                </div>
                <div class="total-detail">
                    <span>${stats.itemsCount} article(s)</span>
                    <span>Livraison offerte</span>
                </div>
            </div>

            <!-- BOUTONS D'ACTION -->
            <button class="btn-checkout" onclick="proceedToCheckout()">
                <span>üõçÔ∏è</span>
                <span>Proc√©der au paiement</span>
                <span>‚Üí</span>
            </button>
            
            <button class="btn-checkout" onclick="clearCart()" style="background: #fee2e2; color: #ef4444; margin-top: -1rem; box-shadow: none;">
                <span>üóëÔ∏è</span>
                <span>Vider le panier</span>
            </button>
        `;
    }

    // Proc√©der au paiement
    function proceedToCheckout() {
        // Animation de transition
        const btn = event.currentTarget;
        btn.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
            location.href = 'checkout.html';
        }, 300);
    }

    // Exposer les fonctions globalement
    window.removeItem = removeItem;
    window.clearCart = clearCart;
    window.proceedToCheckout = proceedToCheckout;

    // Initialiser
    renderCart();
    updateCartCount();
</script>

</body>
</html>
